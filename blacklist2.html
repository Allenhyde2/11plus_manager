<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블랙리스트 관리</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // -------------------------------------------------------
        // [1] 파이어베이스 설정
        // -------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyDOynSB64B-HiWIgydtZjttl_euQNRFbj8",
            authDomain: "plus-manager-252ff.firebaseapp.com",
            projectId: "plus-manager-252ff",
            storageBucket: "plus-manager-252ff.firebasestorage.app",
            messagingSenderId: "848792307018",
            appId: "1:848792307018:web:353adc8b38e1a61d756db3",
            measurementId: "G-7ZV16FCX8X"
        };

        // -------------------------------------------------------
        // [2] 파이어베이스 초기화
        // -------------------------------------------------------
        let auth = null;
        let db = null;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("파이어베이스 연결 성공!");
        } catch (error) {
            console.error("파이어베이스 초기화 실패:", error);
            alert("설정 키를 확인해주세요. 연결에 실패했습니다.");
        }

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const ArrowLeft = () => <Icon><line x1="19" y1="12" x2="5" y2="12" /><polyline points="12 19 5 12 12 5" /></Icon>;
        const UserX = () => <Icon><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="8.5" cy="7" r="4" /><line x1="18" y1="8" x2="23" y2="13" /><line x1="23" y1="8" x2="18" y2="13" /></Icon>;
        const Clipboard = () => <Icon><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" /><rect x="8" y="2" width="8" height="4" rx="1" ry="1" /></Icon>;
        const CheckCircle = () => <Icon><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></Icon>;
        const AlertOctagon = () => <Icon><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></Icon>;
        const DownloadIcon = () => <Icon><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
        const EditIcon = () => <Icon><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></Icon>;
        const TrashIcon = () => <Icon><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></Icon>;
        const XIcon = () => <Icon><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></Icon>;

        // --- 메인 컴포넌트 ---
        const BlacklistManager = () => {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(1);
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(false);
            
            // 수정 및 삭제 상태
            const [editingId, setEditingId] = useState(null);
            const [deleteId, setDeleteId] = useState(null);

            // 입력 폼 초기값
            const initialFormState = {
                nickname: '', userId: '', email: '', joinDate: '',
                joinMethod: '', joinStatus: '', language: '',
                reasonText: '', files: [] 
            };
            const [formData, setFormData] = useState(initialFormState);
            const [pasteText, setPasteText] = useState('');

            // Firebase 인증
            useEffect(() => {
                if (!auth) return;
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch(e) {
                        console.error("로그인 실패", e);
                    }
                };
                initAuth();
                return auth.onAuthStateChanged(setUser);
            }, []);

            // 데이터 로드
            useEffect(() => {
                if (!user || !db) return;
                const collectionRef = db.collection('blacklist');
                const unsubscribe = collectionRef.orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                    const items = [];
                    snapshot.forEach((doc) => {
                        items.push({ id: doc.id, ...doc.data() });
                    });
                    setList(items);
                }, (err) => {
                    console.error("Firestore 읽기 실패:", err);
                });
                return () => unsubscribe();
            }, [user]);

            // 스마트 붙여넣기
            const handleSmartPaste = () => {
                if (!pasteText.trim()) return;
                let parsedData = { ...formData };
                let textToParse = pasteText.trim();
                const lines = textToParse.split(/\r\n|\n|\r/);
                
                if (lines.length > 0) {
                    const firstLine = lines[0].trim();
                    if (firstLine && !firstLine.startsWith("사용자 ID")) {
                        parsedData.nickname = firstLine;
                        textToParse = lines.slice(1).join(''); 
                    } else {
                        textToParse = lines.join('');
                    }
                }

                const keys = [
                    { key: "사용자 ID", field: "userId" },
                    { key: "이메일", field: "email" },
                    { key: "가입 일시", field: "joinDate" },
                    { key: "가입 방법", field: "joinMethod" },
                    { key: "가입 상태(초대자)", field: "joinStatus" }, 
                    { key: "설정 언어", field: "language" }
                ];

                // 키워드 간 텍스트 추출 로직 (간소화)
                // 실제 데이터 구조에 따라 파싱 로직은 더 정교할 수 있음
                // 여기서는 간단히 키워드 존재 시 값 추출 시도
                const allKeys = [
                    "사용자 ID", "최근 활동 일시", "앱 첫 로그인", "휴대폰 번호", 
                    "이메일", "지갑 주소", "가입 일시", "가입 방법", 
                    "가입 상태(초대자)", "레벨", "최초 접속 언어", "설정 언어"
                ];

                for (let i = 0; i < keys.length; i++) {
                    const currKey = keys[i].key;
                    const startIdx = textToParse.indexOf(currKey);
                    if (startIdx === -1) continue;

                    // 다음 키워드 찾기
                    let nextIdx = -1;
                    let minDistance = Infinity;
                    
                    for (let k of allKeys) {
                        if (k === currKey) continue;
                        const idx = textToParse.indexOf(k);
                        if (idx > startIdx && idx < minDistance) {
                            minDistance = idx;
                            nextIdx = idx;
                        }
                    }

                    const valStart = startIdx + currKey.length;
                    let val = "";
                    if (nextIdx !== -1) {
                        val = textToParse.substring(valStart, nextIdx);
                    } else {
                        val = textToParse.substring(valStart);
                    }
                    
                    if (keys[i].field) {
                        parsedData[keys[i].field] = val.trim();
                    }
                }

                if (!parsedData.nickname && parsedData.userId) {
                    parsedData.nickname = "User_" + parsedData.userId.substring(0, 5);
                }
                setFormData(parsedData);
                alert("회원 정보가 자동으로 입력되었습니다.");
                setPasteText(""); 
            };

            const handleNextStep = () => {
                if (!formData.userId) return alert("사용자 ID는 필수입니다.");
                setStep(2);
            };

            // 등록 및 수정 핸들러
            const handleSubmit = async () => {
                if (!formData.reasonText) return alert("사유를 입력해주세요.");
                if (!user || !db) return alert("서버 연결 실패");

                setLoading(true);
                try {
                    if (editingId) {
                        // 수정 모드
                        await db.collection('blacklist').doc(editingId).update({
                            ...formData,
                            // 수정 시 timestamp는 업데이트 하지 않거나 별도 updated_at 필드 사용 (여기서는 유지)
                            editor: user.uid
                        });
                        alert("수정되었습니다.");
                    } else {
                        // 신규 등록
                        await db.collection('blacklist').add({
                            ...formData,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            registrar: user.uid
                        });
                        alert("등록되었습니다.");
                    }
                    
                    handleCancelEdit(); // 초기화
                } catch (e) {
                    console.error(e);
                    alert("오류 발생: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            // 수정 시작
            const handleStartEdit = (item) => {
                setEditingId(item.id);
                setFormData({
                    nickname: item.nickname || '',
                    userId: item.userId || '',
                    email: item.email || '',
                    joinDate: item.joinDate || '',
                    joinMethod: item.joinMethod || '',
                    joinStatus: item.joinStatus || '',
                    language: item.language || '',
                    reasonText: item.reasonText || '',
                    files: item.files || []
                });
                setStep(1); // 1단계부터 확인하도록 이동
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // 수정 취소 및 폼 초기화
            const handleCancelEdit = () => {
                setEditingId(null);
                setFormData(initialFormState);
                setStep(1);
            };

            // 삭제 모달 열기
            const confirmDelete = (id) => {
                setDeleteId(id);
            };

            // 삭제 실행
            const executeDelete = async () => {
                if (!deleteId || !db) return;
                try {
                    await db.collection('blacklist').doc(deleteId).delete();
                    setDeleteId(null);
                    // alert("삭제되었습니다."); // 모달 닫히면서 리스트 자동 갱신됨
                } catch (e) {
                    console.error(e);
                    alert("삭제 실패: " + e.message);
                }
            };

            const handleFileChange = async (e) => {
                if (e.target.files) {
                    const fileList = Array.from(e.target.files);
                    const readPromises = fileList.map(file => {
                        return new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve({ name: file.name, data: reader.result });
                            reader.readAsDataURL(file);
                        });
                    });
                    const fileObjects = await Promise.all(readPromises);
                    // 기존 파일에 추가하려면: [...formData.files, ...fileObjects]
                    // 여기서는 교체 방식으로 구현 (원하는 대로 수정 가능)
                    setFormData({ ...formData, files: fileObjects });
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 p-6 font-sans text-gray-800 relative">
                    
                    {/* 삭제 확인 모달 */}
                    {deleteId && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
                            <div className="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4">
                                <div className="flex items-center gap-3 mb-4 text-red-600">
                                    <div className="p-2 bg-red-100 rounded-full"><TrashIcon /></div>
                                    <h3 className="font-bold text-lg">삭제 확인</h3>
                                </div>
                                <p className="text-gray-600 mb-6 text-sm leading-relaxed">
                                    선택한 블랙리스트 항목을 삭제하시겠습니까?<br/>이 작업은 되돌릴 수 없습니다.
                                </p>
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setDeleteId(null)} className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium text-sm">취소</button>
                                    <button onClick={executeDelete} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium text-sm shadow-md">삭제하기</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        
                        {/* 헤더 */}
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center gap-4">
                                <a href="./index.html" className="p-2 bg-white rounded-full shadow-sm hover:bg-gray-50 transition text-gray-600">
                                    <ArrowLeft />
                                </a>
                                <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                    <UserX className="text-red-600" />
                                    블랙리스트 관리
                                </h1>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* 왼쪽: 입력 폼 */}
                            <div className="lg:col-span-1 space-y-6">
                                {/* Step 1: 회원 정보 */}
                                <div className={`bg-white p-6 rounded-xl shadow-sm border transition-all ${step === 1 ? (editingId ? 'border-amber-500 ring-2 ring-amber-100' : 'border-blue-500 ring-2 ring-blue-100') : 'border-gray-200'}`}>
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className={`text-lg font-bold ${editingId ? 'text-amber-700' : 'text-gray-700'}`}>
                                            {editingId ? '1. 회원 정보 (수정)' : '1. 회원 정보'}
                                        </h2>
                                        {step > 1 && <button onClick={() => setStep(1)} className="text-xs text-blue-600 hover:underline">수정하기</button>}
                                    </div>
                                    
                                    <div className="space-y-3 text-sm">
                                        <div>
                                            <label className="block text-gray-500 mb-1">닉네임 <span className="text-red-500">*</span></label>
                                            <input type="text" className="w-full p-2 border rounded bg-gray-50 font-bold text-gray-800" value={formData.nickname} onChange={(e) => setFormData({...formData, nickname: e.target.value})} placeholder="닉네임" disabled={step !== 1}/>
                                        </div>
                                        <div>
                                            <label className="block text-gray-500 mb-1">사용자 ID <span className="text-red-500">*</span></label>
                                            <input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.userId} onChange={(e) => setFormData({...formData, userId: e.target.value})} placeholder="U0P..." disabled={step !== 1}/>
                                        </div>
                                        <div>
                                            <label className="block text-gray-500 mb-1">이메일</label>
                                            <input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} disabled={step !== 1}/>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-2">
                                            <div><label className="block text-gray-500 mb-1">설정 언어</label><input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.language} onChange={(e) => setFormData({...formData, language: e.target.value})} disabled={step !== 1}/></div>
                                            <div><label className="block text-gray-500 mb-1">가입 일시</label><input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.joinDate} onChange={(e) => setFormData({...formData, joinDate: e.target.value})} disabled={step !== 1}/></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div><label className="block text-gray-500 mb-1">가입 방법</label><input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.joinMethod} onChange={(e) => setFormData({...formData, joinMethod: e.target.value})} disabled={step !== 1}/></div>
                                            <div><label className="block text-gray-500 mb-1">가입 상태</label><input type="text" className="w-full p-2 border rounded bg-gray-50" value={formData.joinStatus} onChange={(e) => setFormData({...formData, joinStatus: e.target.value})} disabled={step !== 1}/></div>
                                        </div>
                                    </div>
                                </div>

                                {/* 스마트 붙여넣기 (Step 1 & 신규 등록일 때만 표시) */}
                                {step === 1 && !editingId && (
                                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                        <h3 className="text-sm font-bold text-blue-800 mb-2 flex items-center gap-2"><Clipboard className="w-4 h-4" />회원 정보 복사해넣기</h3>
                                        <div className="text-xs text-blue-600 mb-2">* 1번 줄: 닉네임 / 이후: 상세 정보 (필요 정보만 추출)</div>
                                        <textarea className="w-full p-2 text-xs border border-blue-200 rounded bg-white h-24 resize-none focus:outline-none focus:border-blue-400" placeholder="관리자 페이지의 텍스트를 그대로 붙여넣으세요." value={pasteText} onChange={(e) => setPasteText(e.target.value)}></textarea>
                                        <button onClick={handleSmartPaste} className="w-full mt-2 py-1.5 bg-blue-200 text-blue-800 rounded text-xs font-bold hover:bg-blue-300 transition">정보 자동 채우기</button>
                                    </div>
                                )}

                                {/* 버튼 영역 */}
                                {step === 1 && (
                                    <div className="flex gap-2">
                                        {editingId && (
                                            <button onClick={handleCancelEdit} className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-bold">취소</button>
                                        )}
                                        <button onClick={handleNextStep} className={`flex-1 py-3 ${editingId ? 'bg-amber-500 hover:bg-amber-600' : 'bg-blue-600 hover:bg-blue-700'} text-white rounded-lg transition font-bold shadow-md`}>
                                            {editingId ? '다음 (수정)' : '확인 및 다음 단계'}
                                        </button>
                                    </div>
                                )}

                                {/* Step 2: 사유 및 파일 */}
                                {step === 2 && (
                                    <div className={`bg-white p-6 rounded-xl shadow-sm border animate-fade-in ${editingId ? 'border-amber-200 ring-2 ring-amber-50' : 'border-red-200 ring-2 ring-red-50'}`}>
                                        <h2 className={`text-lg font-bold mb-4 ${editingId ? 'text-amber-700' : 'text-red-700'}`}>
                                            {editingId ? '2. 등록 사유 (수정)' : '2. 블랙리스트 등록 사유'}
                                        </h2>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-gray-500 mb-1 text-sm">등록 사유 *</label>
                                                <textarea className="w-full p-3 border rounded bg-gray-50 h-32 resize-none focus:bg-white transition" placeholder="구체적인 사유 입력" value={formData.reasonText} onChange={(e) => setFormData({...formData, reasonText: e.target.value})}></textarea>
                                            </div>
                                            <div>
                                                <label className="block text-gray-500 mb-1 text-sm">증빙 파일 (재업로드 시 기존 파일 대체)</label>
                                                <input type="file" multiple className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200" onChange={handleFileChange}/>
                                                {formData.files.length > 0 && (
                                                    <div className="mt-2 text-xs text-gray-600 bg-gray-50 p-2 rounded border border-gray-200">
                                                        <p className="font-bold mb-1">현재 첨부 파일 ({formData.files.length}개):</p>
                                                        <ul className="list-disc list-inside space-y-0.5">
                                                            {formData.files.map((f, i) => (
                                                                <li key={i} className="truncate">{f.name}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex gap-2 pt-2">
                                                <button onClick={() => setStep(1)} className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-bold">이전</button>
                                                <button onClick={handleSubmit} disabled={loading} className={`flex-[2] py-3 ${editingId ? 'bg-amber-600 hover:bg-amber-700' : 'bg-red-600 hover:bg-red-700'} text-white rounded-lg transition font-bold shadow-md flex justify-center items-center gap-2`}>
                                                    {loading ? "처리 중..." : (editingId ? "수정 완료" : "블랙리스트 등록 완료")}
                                                    {!loading && <CheckCircle className="w-4 h-4" />}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* 오른쪽: 리스트 뷰 */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                    <div className="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                                        <h3 className="font-bold text-gray-700 flex items-center gap-2"><AlertOctagon className="text-red-500 w-5 h-5" />등록된 블랙리스트 ({list.length}명)</h3>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-gray-100 text-gray-600 font-medium">
                                                <tr>
                                                    <th className="px-4 py-3 w-24">등록일시</th>
                                                    <th className="px-4 py-3 w-32">닉네임</th>
                                                    <th className="px-4 py-3 w-32">ID</th>
                                                    <th className="px-4 py-3">사유</th>
                                                    <th className="px-4 py-3 w-20">파일</th>
                                                    <th className="px-4 py-3 w-20 text-right">관리</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {list.length === 0 ? (
                                                    <tr><td colSpan="6" className="text-center py-10 text-gray-400">등록된 블랙리스트가 없습니다.</td></tr>
                                                ) : (
                                                    list.map((item) => (
                                                        <tr key={item.id} className={`hover:bg-gray-50 transition ${editingId === item.id ? 'bg-amber-50' : ''}`}>
                                                            <td className="px-4 py-3 text-gray-500 whitespace-nowrap">{item.timestamp?.seconds ? new Date(item.timestamp.seconds * 1000).toLocaleDateString() : '-'}</td>
                                                            <td className="px-4 py-3 font-bold text-gray-800">{item.nickname || '-'}</td>
                                                            <td className="px-4 py-3 font-mono text-gray-600 text-xs">{item.userId}</td>
                                                            <td className="px-4 py-3 text-red-600 font-medium truncate max-w-[200px]" title={item.reasonText}>{item.reasonText}</td>
                                                            <td className="px-4 py-3 text-gray-500">
                                                                {item.files && item.files.length > 0 ? (
                                                                    <div className="flex flex-col gap-1">
                                                                        {item.files.map((f, i) => (
                                                                            <a key={i} href={f.data} download={f.name} className="text-blue-500 hover:text-blue-700" title={f.name}><DownloadIcon className="w-4 h-4"/></a>
                                                                        ))}
                                                                    </div>
                                                                ) : '-'}
                                                            </td>
                                                            <td className="px-4 py-3 text-right">
                                                                <div className="flex justify-end gap-2">
                                                                    <button onClick={() => handleStartEdit(item)} className="p-1.5 text-gray-500 hover:text-amber-600 hover:bg-amber-50 rounded transition" title="수정">
                                                                        <EditIcon />
                                                                    </button>
                                                                    <button onClick={() => confirmDelete(item.id)} className="p-1.5 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded transition" title="삭제">
                                                                        <TrashIcon />
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BlacklistManager />);
    </script>
</body>
</html>
